<!DOCTYPE html>
<html lang="en">
    <!--this is a comment-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>This is heading first</h1>
    <p>This is paragraph.</p>
    <p><a href="www.google.com">Google</a></p>
    <img src="http://m.gettywallpapers.com/iphone/wp-content/uploads/2021/05/Dope-iPhone-Wallpaper-768x1664.jpg">
    <ul style="list-style-type: square;">
        <li>Nepal</li>
        <li>India</li>
        <li>China</li>
    </ul>
    <ol style="list-style-type: A;">
        <li>Europe</li>
        <li>Asia</li>
        <li>Antarctica</li>
    </ol>
    <form action="" method="">
        <label for="name">Name</label> <br>
        <input type="text" name="name" placeholder="Name"> <br>
        <label for="class">Class</label> <br>
        <input type="number" name="class" placeholder="Class" max="10"> <br>
        <label for="roll">Roll</label> <br>
        <input type="number" name="roll" placeholder="Roll no" max="45"> <br>
        <label for="Phone">Phone</label> <br>
        <input type="tel" name="phone" placeholder="Phone"> <br>
        <label for="Email">Email</label> <br>
        <input type="email" name="email" placeholder="Email"> <br>
        <label for="Gender">Gender</label> <br>
        <input type="radio" name="gender" value="female"> Female 
        <input type="radio" name="gender" value="male"> Male <br>
        <label for="subject">Subject</label> <br>
        <input type="checkbox" name="subject" value="maths"> Maths 
        <input type="checkbox" name="subject" value="english"> English
        <input type="checkbox" name="subject" value="nepali"> Nepali<br>
        <label for="points">Points</label> <br>
        <input type="number" name="point" placeholder="Point" max="50"> <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
